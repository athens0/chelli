{% extends "anigesser/layout.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mb-4">
        Подтверждение
    </h1>
    {% if error %}
        <div class="alert alert-danger mb-4 mx-auto w-fit-content">{{ error }}</div>
    {% endif %}
    <p>На вашу почту отправлен 6-значный код, для подтверждения.</p>
    <form method="POST" action="{% url 'anigesser:verify' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="code-addon">Код</span>
            <input type="number" name="code" class="form-control input-pink" minlength="6" maxlength="6" aria-describedby="code-addon" required>
        </div>
        <input class="btn btn-pink mt-3" type="submit" value="Подтвердить">
    </form>
    <p class="mt-1">Уже есть аккаунт? <a class="link-pink text-decoration-none" href="{% url 'anigesser:login' %}">Войти</a></p>
</div>
{% endblock %}
